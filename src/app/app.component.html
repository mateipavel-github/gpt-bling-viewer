<main>
  <div class="chat">
    <div *ngIf="conversation; else noUrl">
      <div *ngFor="let message of conversation; index as i;" class="message">
        <div class="role">{{ message.role }}</div>
        <div class="content" [innerHTML]="message.text"></div>
      </div>
    </div>
  </div>
</main>
<ng-template #noUrl>
  <p>No conversation provided as a query parameter.</p>
</ng-template>
